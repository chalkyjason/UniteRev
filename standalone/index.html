<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer-when-downgrade">
    <title>Multi-Stream Manager - Watch Multiple Streams</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0F172A;
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #1E293B;
            padding: 16px 24px;
            border-bottom: 1px solid #334155;
            flex-shrink: 0;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            color: #EF4444;
            font-size: 28px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #3B82F6;
            color: white;
        }

        .btn-primary:hover {
            background: #2563EB;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #334155;
            color: white;
        }

        .btn-secondary:hover {
            background: #475569;
        }

        /* Grid Layout Selector */
        .layout-selector {
            display: flex;
            gap: 8px;
            align-items: center;
            padding: 12px 0;
            border-top: 1px solid #334155;
        }

        .layout-label {
            font-size: 14px;
            color: #94A3B8;
            margin-right: 8px;
        }

        .layout-btn {
            padding: 8px 12px;
            background: #334155;
            border: 2px solid transparent;
            border-radius: 6px;
            color: #CBD5E1;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .layout-btn:hover {
            background: #475569;
        }

        .layout-btn.active {
            background: #3B82F6;
            border-color: #60A5FA;
            color: white;
        }

        /* Main Grid */
        .grid-container {
            flex: 1;
            overflow: auto;
            padding: 16px;
        }

        .stream-grid {
            display: grid;
            gap: 12px;
            height: 100%;
        }

        /* Stream Cell */
        .stream-cell {
            position: relative;
            background: #1E293B;
            border-radius: 8px;
            overflow: hidden;
            border: 3px solid transparent;
            transition: all 0.2s;
            min-height: 200px;
            cursor: pointer;
        }

        .stream-cell.has-stream:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }

        /* Active Audio - RED BORDER */
        .stream-cell.active-audio {
            border-color: #EF4444 !important;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3),
                        0 0 20px rgba(239, 68, 68, 0.5);
            animation: pulse-border 2s ease-in-out infinite;
        }

        @keyframes pulse-border {
            0%, 100% {
                box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.3),
                            0 0 20px rgba(239, 68, 68, 0.5);
            }
            50% {
                box-shadow: 0 0 0 5px rgba(239, 68, 68, 0.4),
                            0 0 30px rgba(239, 68, 68, 0.7);
            }
        }

        .stream-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Stream Overlay */
        .stream-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stream-header {
            display: flex;
            justify-content: space-between;
            padding: 12px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.7), transparent);
            pointer-events: all;
        }

        .stream-title {
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
        }

        .btn-remove {
            padding: 6px 10px;
            background: rgba(239, 68, 68, 0.8);
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .btn-remove:hover {
            background: #EF4444;
            transform: scale(1.1);
        }

        .stream-footer {
            padding: 12px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            pointer-events: all;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-indicator {
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 6px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .audio-icon {
            color: #94A3B8;
        }

        .audio-icon.active {
            color: #EF4444;
            animation: pulse-audio 1.5s ease-in-out infinite;
        }

        @keyframes pulse-audio {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* Empty Cell */
        .empty-cell {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 2px dashed #334155;
            color: #64748B;
            cursor: pointer;
            transition: all 0.2s;
        }

        .empty-cell:hover {
            border-color: #475569;
            background: #1E293B;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 8px;
            opacity: 0.5;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #1E293B;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow: auto;
            padding: 24px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
        }

        .btn-close {
            background: #334155;
            border: none;
            border-radius: 8px;
            color: white;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 20px;
        }

        .btn-close:hover {
            background: #475569;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: #CBD5E1;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            background: #0F172A;
            border: 1px solid #334155;
            border-radius: 8px;
            color: white;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #3B82F6;
        }

        .saved-streams {
            margin-top: 24px;
        }

        .saved-stream-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #0F172A;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .saved-stream-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .saved-stream-url {
            font-size: 12px;
            color: #64748B;
            word-break: break-all;
        }

        .saved-stream-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-use {
            background: #3B82F6;
            color: white;
        }

        .btn-delete {
            background: #EF4444;
            color: white;
        }

        /* Footer */
        .footer {
            background: #1E293B;
            padding: 12px 24px;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #94A3B8;
        }

        .audio-pulse {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #EF4444;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <span class="logo-icon">ðŸ“º</span>
                    <span>Multi-Stream Manager</span>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="app.openControlPanel()" title="Open control panel in separate window for multi-monitor setup">
                        ðŸŽ® Control Panel
                    </button>
                    <button class="btn btn-secondary" onclick="app.clearAll()">Clear All</button>
                    <button class="btn btn-primary" onclick="app.openModal()">+ Add Stream</button>
                </div>
            </div>

            <!-- Layout Selector -->
            <div class="layout-selector">
                <span class="layout-label">Grid Layout:</span>
                <button class="layout-btn" onclick="app.setLayout('1x1')">1Ã—1</button>
                <button class="layout-btn" onclick="app.setLayout('1x2')">1Ã—2</button>
                <button class="layout-btn" onclick="app.setLayout('2x1')">2Ã—1</button>
                <button class="layout-btn active" onclick="app.setLayout('2x2')">2Ã—2</button>
                <button class="layout-btn" onclick="app.setLayout('2x3')">2Ã—3</button>
                <button class="layout-btn" onclick="app.setLayout('3x2')">3Ã—2</button>
                <button class="layout-btn" onclick="app.setLayout('3x3')">3Ã—3</button>
                <button class="layout-btn" onclick="app.setLayout('4x2')">4Ã—2</button>
                <button class="layout-btn" onclick="app.setLayout('2x4')">2Ã—4</button>
                <button class="layout-btn" onclick="app.setLayout('4x4')">4Ã—4</button>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid-container">
            <div class="stream-grid" id="streamGrid"></div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="audio-status" id="audioStatus">
                <span>No audio selected</span>
            </div>
            <div style="display: flex; gap: 16px; align-items: center;">
                <span style="color: #64748B; font-size: 13px;">Click stream for audio</span>
                <span style="color: #475569; font-size: 12px;">ðŸ’¡ Use Control Panel for multi-monitor setup</span>
            </div>
        </div>
    </div>

    <!-- Add Stream Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add Stream</h2>
                <button class="btn-close" onclick="app.closeModal()">âœ•</button>
            </div>

            <div class="form-group">
                <label class="form-label">Stream Name</label>
                <input type="text" class="form-input" id="streamName" placeholder="My Stream">
            </div>

            <div class="form-group">
                <label class="form-label">Stream URL (YouTube, Twitch, etc.)</label>
                <input type="url" class="form-input" id="streamUrl" placeholder="https://www.youtube.com/watch?v=...">
                <p style="font-size: 12px; color: #64748B; margin-top: 8px;">
                    Supports: YouTube, Twitch, Facebook Live, and most embed URLs
                </p>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="saveStream"> Save to my stream list
                </label>
            </div>

            <button class="btn btn-primary" onclick="app.addStream()" style="width: 100%;">Add to Grid</button>

            <div class="saved-streams">
                <h3 style="margin-bottom: 12px;">My Saved Streams</h3>
                <div id="savedStreamsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
